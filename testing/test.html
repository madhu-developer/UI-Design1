<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Dropdowns</title>
<style>
  /* CSS for dropdown styling */
  .dropdown {
    position: relative;
    display: inline-block;
    margin-bottom: 20px; /* Adjust spacing between dropdowns */
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 100px;
    padding: 10px;
    z-index: 1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
</head>
<body>

<!-- First dropdown -->
<div class="dropdown">
  <button class="dropbtn">Dropdown 1</button>
  <div class="dropdown-content">
    <a href="#">Item 1</a>
    <a href="#">Item 2</a>
    <a href="#">Item 3</a>
  </div>
</div>

<!-- Second dropdown -->
<div class="dropdown">
  <button class="dropbtn">Dropdown 2</button>
  <div class="dropdown-content">
    <a href="#">Item A</a>
    <a href="#">Item B</a>
    <a href="#">Item C</a>
  </div>
</div>

</body>
</html>
